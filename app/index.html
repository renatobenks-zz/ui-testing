<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Seu CPF válido</title>
        <link rel="icon" type="text/css" href="public/assets/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="animate.css/animate.css"/>
        <link href="public/styles/fonts/opensans.css" rel="stylesheet">
        <link href="public/styles/fonts/amatic-lobster.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="public/styles/styles.css"/>
        <link rel="stylesheet" type="text/css" href="public/styles/forms/form.css"/>
        <style type="text/css">
            .content h1#title{
                margin: 0 0 1em 0;
                font-size: 3.5em;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 id="title" class="animated">
                Seu CPF válido
                <img src="public/assets/icon.png">
            </h1>
            <hr class="animated"/>
            <div class="content-form animated">
                <div class="form-control">
                    <h2>Cadastro</h2>
                    <form id="cadaster" action="/cadaster" method="post">
                        <label>
                            Nome:<br>
                            <input type="text" name="name"/>
                        </label><br>
                        <label>
                            E-mail:<br>
                            <input type="email" name="email"/>
                        </label>
                        <label><br>
                            Telefone:<br>
                            <input type="text" name="phone"/>
                        </label><br>
                        <label>
                            Cidade:<br>
                            <input type="text" name="city"/>
                        </label><br>
                        <label>
                            Login:<br><input type="text" name="user"/>
                        </label><br>
                        <label>
                            Senha:<br>
                            <input type="password" name="password"/>
                        </label><br>
                        <input type="submit" value="Cadastrar" class="button-cadaster">
                    </form>
                </div>
                <div class="form-control">
                    <h2>Faça já seu login:</h2>
                    <form id="login" action="/login" method="post">
                        <label>
                            Login:<br>
                            <input type="text" placeholder="Nome de usuário" name="username"/>
                        </label><br>
                        <label>
                            Senha:<br>
                            <input type="password" placeholder="Senha de acesso" name="password"/>
                        </label><br>
                        <input type="submit" id="button-login" value="Entrar" class="button-cadaster">
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="public/client/Index/index.js"></script>
    </body>
</html>
