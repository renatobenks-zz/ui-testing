<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Seu CPF válido</title>
        <link rel="icon" type="text/css" href="public/assets/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="animate.css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="public/styles/styles.css"/>
    </head>
    <body> 
        <div class="content">
            <h1 class="title">Seu CPF válido</h1>
            <div>
                <div class="form-control">
                    <h2>Cadastro</h2>
                    <form id="cadaster" action="/cadaster" method="post">
                        <label>
                            Nome:<br>
                            <input type="text" name="name"/>
                        </label><br>
                        <label>
                            E-mail:<br>
                            <input type="email" name="email"/>
                        </label>
                        <label><br>
                            Telefone:<br>
                            <input type="text" name="phone"/>
                        </label><br>
                        <label>
                            Cidade:<br>
                            <input type="text" name="city"/>
                        </label><br>
                        <label>
                            Login:<br><input type="text" name="user"/>
                        </label><br>
                        <label>
                            Senha:<br>
                            <input type="password" name="password"/>
                        </label><br>
                        <input type="submit" value="Cadastrar" class="button-cadaster">
                    </form>
                </div>
                <div class="form-control">
                    <h2>Login</h2>
                    <form id="login" action="/login" method="post">
                            Login:<br>
                            <input type="text" name="user"/>
                        </label><br>
                        <label>
                            Senha:<br>
                            <input type="password" name="password"/>
                        </label><br>
                        <input type="submit" value="Entrar" class="button-cadaster">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
